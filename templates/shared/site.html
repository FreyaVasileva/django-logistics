{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship X</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="icon" type="image/png" href="/static/logo.png">
</head>
<body>

<nav class="navigation-bar">
    <img class="logo" src="/static/logo.png" alt="">
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'about us' %}">About</a>
    <a href="{% url 'contact' %}">Contact us</a>
    {% if user.is_authenticated %}
        <a style="float: right;" href="{% url 'signout user' %}">Sign Out</a>
        <a style="float: right;" href="{% url 'user profile' %}">User: {{ user.username }}</a>
        <a style="float: right;" href="{% url 'list consignments' %}">Consignments</a>
        {% if user.is_superuser %}
            <a style="float: right;" href="{% url 'add worker' %}">Sign Up Worker</a>
        {% endif %}
    {% else %}
        <a style="float: right;" href="{% url 'signin user' %}">Sign In</a>
        <a style="float: right;" href="{% url 'signup user' %}">Sign Up</a>
    {% endif %}


</nav>

 <div style="padding-top: 70px">
    {% block site_content %}
    {% endblock %}
 </div>

</body>
</html>
